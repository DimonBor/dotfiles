background {
	path = screenshot
	blur_passes = 2
}

input-field {
	
	monitor = 
	
	placeholder_text = Enter the password 
	fail_text = Invalid password

	size = 30%, 4%
    	outline_thickness = 3
    	inner_color = rgba(0, 0, 0, 0.0) # no fill

    	outer_color =rgba(8ff0a4aa) rgba(2ec27eaa) 45deg
    	check_color=rgba(00ff99ee) rgba(ff6633ee) 120deg
    	fail_color=rgba(ff6633ee) rgba(ff0066ee) 40deg

    	font_color = rgb(143, 143, 143)
    	fade_on_empty = false
    	rounding = 15

    	position = 0, -20
    	halign = center
    	valign = center
}

label {
  monitor =
  text = cmd[update:1000] date +"%A, %B %d"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  position = 0, 300
  halign = center
  valign = center
}

label {
  monitor = 
  text = cmd[update:1000] date +"%-I:%M"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  position = 0, 200
  halign = center
  valign = center
}
